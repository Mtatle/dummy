<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surprise for You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3c4fb, #91eae4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: pink;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: pink;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -25px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
        }
    </style>
    <script>
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        window.onload = function () {
            document.querySelector('h1').textContent = "Hey, you're amazing! ðŸŒ¸";
            document.querySelector('p').textContent = "I just wanted to make something special for you.";
            setInterval(createHearts, 300);
        };
    </script>
</head>
<body>
    <h1></h1>
    <p></p>
</body>
</html>
